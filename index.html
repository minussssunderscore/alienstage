<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Stage - Files</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div id="loading">
            <p class="glitch-text">System Initialization</p>
        </div>
        <h1>Human Files</h1>
        <div class="gallery">
            <img src="mizi-pfp.jpg" alt="mizi" onclick="showCharacter('mizi')">
            <img src="sua-pfp.jpg" alt="sua" onclick="showCharacter('sua')">
        </div>
        <div class="card" id="characterCard" style="display: none;">
            <img id="portrait" class="portrait">
            <h2 id="name"></h2>
            <p id="info"></p>
            <button class="btn" onclick="toggleAudio()">Listen</button>
            <audio id="audio"></audio>
        </div>
        <div class="animated-background"></div>
</body>
<script src="script.js"></script>
</html>
